    <template id="card-template">
        <div class="card">
            <h3 class="book-title"></h3>
            <p class="book-author">Author: <span></span></p>
            <p class="book-pages">Pages: <span></span></p>
            <p class="book-read">Read: <span></span></p>
            <div class="card-buttons">
                <button class="book-btn remove">Remove this book</button>
                <button class="book-btn flip">Change read status</button>
            </div>
        </div>
    </template>
    <dialog>
        <form action="" method="dialog">
            <div class="inputs">
                <label for="title">Title: <span aria-label="required">*</span></label>
                <input type="text" name="title" id="title" required>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages" min="1" step="1">
                <fieldset class="radios">
                    <legend>Have you read it?</legend>
                    <ul>
                        <li>
                            <label for="yes">Yes</label>
                            <input type="radio" name="read" id="yes" value="true" checked="checked">
                        </li>
                        <li>
                            <label for="no">No</label>
                            <input type="radio" name="read" id="no" value="false">
                        </li>
                    </ul>
                </fieldset>
            </div>
            <div class="buttons">
                <button type="submit">Add to library</button>
            </div>
        </form>
    </dialog>
